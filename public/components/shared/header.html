<div ng-controller="HeaderCtrl" ng-show="isLoggedIn()" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" rel="home" href="#">Brand</a>-->
    </div>

    <div class="collapse navbar-collapse">
        <script>
            $('.dropdown.keep-open').on({
                "shown.bs.dropdown": function() { this.closable = false; },
                "click":             function() { this.closable = true; },
                "hide.bs.dropdown":  function() { return this.closable; }
            });
        </script>

        <ul class="nav navbar-nav">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">{{currentUser.displayName}}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(null);">Profile</a></li>
                    <li><a href="javascript:void(null);">Settings</a></li>
                    <li class="divider"></li>
                    <li><a href="javascript:void(null);">My Notes</a></li>
                    <li class="divider"></li>
                    <li><a href="javascript:void(null);" ng-click="logout()">Logout</a></li>
                </ul>
            </li>
            <!--<li><a href="javascript:void(null);">Link</a></li>-->
            <!--<button type="button" class="btn btn-default navbar-btn">Button</button>-->
            <li class="dropdown keep-open navbar-right">
                <a href="javascript:void(null);" class="dropdown-toggle" data-toggle="dropdown">New Note<b
                        class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><input type="text" class="form-control" placeholder="Title" name="note-title" ng-model="noteTitle"></li>
                    <li><textarea class="form-control" rows="3" placeholder="What's going on here?" style="resize: none;" ng-model="noteBody" required></textarea></li>
                    <li><input type="text" class="form-control"  ng-model="latLng.lat"></li>
                    <li><input type="text" class="form-control"  ng-model="latLng.lng"></li>
                    <li><button type="button" class="btn btn-default navbar-btn" ng-click="createNote()">Create Note</button></li>
                </ul>

            </li>
            <!--<p style="color:grey"; float="top">Lat: {{lat}} <br> Lon: {{latLng.lng}}  </p>-->

        </ul>


        <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form pull-right" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"
                                                                         style="line-height: 1.42857"></i></button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
