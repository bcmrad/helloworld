<head>
    <title>Login</title>
</head>

<body>

<div class="container" style="width: 25%; min-width: 300px;">
    <form class="form-signin" ng-submit="attemptLogin()">
        <h2 class="heading-primary">Login</h2>

        <div class="form-group">
            <input id="loginEmail" class="form-control" ng-model="user.email" placeholder="email" required=""
                   autofocus="" type="email">
        </div>
        <div class="form-group">
            <input id="loginPassword" class="form-control" ng-model="user.password" placeholder="Password" required=""
                   type="password">
        </div>
        <div class="checkbox">
            <label>
                <input value="remember-me" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <button class="btn btn-lg btn-primary btn-block" onclick="location.href = '#/signup';">Sign-Up</button>
    </form>

</div>
</body>
