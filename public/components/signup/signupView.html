<head>
    <title>Create Account</title>
</head>

<body>

<div class="container" style="width: 25%; min-width: 300px">
    <form class="form-signin" ng-submit="addUser()" >
        <h2 class="heading-primary">Create Account</h2>
        <div class="form-group">
            <input id="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name" required="" autofocus="" type="text">
        </div>
        <div class="form-group">
            <input id="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" required="" type="text">
        </div>
        <div class="form-group">
            <input id="displayName" class="form-control" ng-model="user.displayName" placeholder="Display Name" type="text">
        </div>
        <div class="form-group">
            <input id="email" class="form-control" ng-model="user.email" placeholder="Email" required="" type="email">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" ng-model="user.password" placeholder="Password" required="" type="password">
        </div>
        <div class="form-group">
            <input id="confirmPassword" class="form-control" ng-model="confirm.password" placeholder="Re-Type Password" required="" type="password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
</body>
